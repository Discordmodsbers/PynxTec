<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <iframe class="my_class_name" width="560" height="315" src="" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<style>
	body {
		padding: 25px;
		background-color: white;
		color: black;
		font-size: 25px;
	}
	.dark-mode {
		background-color: black;
		color: white;
	}
	</style>
</head>
<body>
	<div>
	<button onclick="darkMode()">Darkmode</button>
	</div>
	<script>
	function darkMode() {
		var element = document.body;
		element.classList.toggle("dark-mode");
	}
	</script>
</body>
</html>
